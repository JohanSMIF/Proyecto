<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Restaurante Buen Sabor</h1>
    <nav>
      <ul>
        <li><a href="#menu">Menú</a></li>
        <li><a href="#reservas">Reservas</a></li>
      </ul>
    </nav>
  </header>

  <section id="menu">
    <h2>Menú</h2>
    <div class="menu-item">
      <h3>Plato 1</h3>
      <p>Descripción del plato.</p>
      <p>Precio: $10.00</p>
    </div>
    <div class="menu-item">
      <h3>Plato 2</h3>
      <p>Descripción del plato.</p>
      <p>Precio: $12.00</p>
    </div>
    <!-- Añade más elementos para el menú -->
  </section>

  <section id="reservas">
    <h2>Reservas</h2>
    <p>Para realizar una reserva, llame al: 123-456-789 o complete el siguiente formulario:</p>
    <form action="#">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>
      <label for="personas">Número de personas:</label>
      <input type="number" id="personas" name="personas" min="1" required>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; Proyecto programación avanzada</p>
  </footer>
</body>
</html>
